<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Latest compiled and minified JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <title>Navbar in Bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Lifestyle Store</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="signup.html">
                            <span class="glyphicon glyphicon-user"></span> Sign Up</a>
                    </li>
                    <li>
                        <a href="login.html">
                            <span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row row_style">
            <div class="col-xs-12 col-sm-6 .col-md-3 col-lg-4 col-sm-offset-3 col-md-offset-3 col-lg-offset-4">

                <div class="panel panel-default">

                    <div class="panel-heading">
                        <strong>
                            <h2>SIGN UP</h2>
                        </strong>
                    </div>
                    <div class="panel-body text-warning">
                        <p>Sign Up to Login</p>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name" name="name" required="true">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" name="e-mail" required="true">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" required="true">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Contact" name="contact" required="true">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="City" name="city" required="true">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address" name="address" required="true">
                            </div>
                            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                            <br>
                            <br>
                        </form>
                        <br/>
                    </div>
                    <div class="panel-footer">
                        <p>Don't have an account?
                            <a href="#">Register</a>
                        </p>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <footer>
        <div class="container">
            <p>
                <center>Copyright Â© Lifestyle Store. All Rights Reserved | Contact Us: +91 90000 00000</center>
            </p>
        </div>
    </footer>

</body>

</html>
